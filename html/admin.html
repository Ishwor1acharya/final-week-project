<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    /* CSS styles for the admin panel */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav {
      background-color: #f0f0f0;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    section {
      margin: 20px;
    }
    
    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }
    
    .button:hover {
      background-color: #45a049;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>
  
  <section>
    <h2>Welcome to the Admin Panel</h2>
    <p>Here you can manage various aspects of your website.</p>
    
    <a href="#" class="button">Add User</a>
    <a href="#" class="button">Edit Settings</a>
  </section>
  
  <footer>
    &copy; 2023 Your Website. All rights reserved.
  </footer>
</body>
</html>
